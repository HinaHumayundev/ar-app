<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tree Score</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<link type="text/css" rel="stylesheet" href="main.css" />
		<style>
			#menu {
				display: flex;
				background-color: rgba(0, 0, 0, 0.8);
				padding: 20px;
				border-radius: 8px;
				flex-direction: column;
				flex-wrap: wrap;
				align-content: center;
				gap: 40px;
			}
			.menu-button {
				display: block;
				margin: 10px 0;
				padding: 10px;
				background-color: lightskyblue;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 16px;
			}
			#nameInput {
				margin-top: 10px;
				width: 100%;
				padding: 8px;
				font-size: 16px;
			}
			#highScores {
				display: none;
				color: white;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<h1>Plant Your Tree</h1>
			<input type="text" id="nameInput" placeholder="Enter your name" />
			<button class="menu-button" id="startButton">Start AR Experience</button>
			<button class="menu-button" id="viewScoresButton">
				View High Scores
			</button>
			<div id="highScores"></div>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from "three";
			import { ARButton } from "three/addons/webxr/ARButton.js";

			let container, camera, scene, renderer, controller, reticle;
			let hitTestSource = null;
			let hitTestSourceRequested = false;
			let score = 0;
			let playerName = "";

			init();

			function init() {
				container = document.createElement("div");
				document.body.appendChild(container);

				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(
					70,
					window.innerWidth / window.innerHeight,
					0.01,
					20
				);

				const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
				light.position.set(0.5, 1, 0.25);
				scene.add(light);

				renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setAnimationLoop(animate);
				renderer.xr.enabled = true;
				container.appendChild(renderer.domElement);

				document
					.getElementById("startButton")
					.addEventListener("click", startARExperience);
				document
					.getElementById("viewScoresButton")
					.addEventListener("click", viewHighScores);
				document
					.getElementById("nameInput")
					.addEventListener("input", (e) => (playerName = e.target.value));

				const geometry = new THREE.CylinderGeometry(
					0.1,
					0.1,
					0.2,
					32
				).translate(0, 0.1, 0);

				function onSelect() {
					if (reticle.visible) {
						const material = new THREE.MeshPhongMaterial({
							color: 0xffffff * Math.random(),
						});
						const mesh = new THREE.Mesh(geometry, material);
						reticle.matrix.decompose(
							mesh.position,
							mesh.quaternion,
							mesh.scale
						);
						mesh.scale.y = Math.random() * 2 + 1;
						scene.add(mesh);
						score++; // Increment score each time an object is added
						saveScore();
					}
				}

				controller = renderer.xr.getController(0);
				controller.addEventListener("select", onSelect);
				scene.add(controller);

				reticle = new THREE.Mesh(
					new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add(reticle);

				window.addEventListener("resize", onWindowResize);
			}

			function startARExperience() {
				document.body.appendChild(
					ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
				);
				document.getElementById("menu").style.display = "none";
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate(timestamp, frame) {
				if (frame) {
					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if (!hitTestSourceRequested) {
						session
							.requestReferenceSpace("viewer")
							.then(function (referenceSpace) {
								session
									.requestHitTestSource({ space: referenceSpace })
									.then(function (source) {
										hitTestSource = source;
									});
							});

						session.addEventListener("end", () => {
							hitTestSourceRequested = false;
							hitTestSource = null;
						});

						hitTestSourceRequested = true;
					}

					if (hitTestSource) {
						const hitTestResults = frame.getHitTestResults(hitTestSource);

						if (hitTestResults.length) {
							const hit = hitTestResults[0];
							reticle.visible = true;
							reticle.matrix.fromArray(
								hit.getPose(referenceSpace).transform.matrix
							);
						} else {
							reticle.visible = false;
						}
					}
				}

				renderer.render(scene, camera);
			}

			function saveScore() {
				if (!playerName) {
					alert("Please enter your name to save the score.");
					return;
				}

				const highScores = JSON.parse(localStorage.getItem("highScores")) || [];
				highScores.push({ name: playerName, score });
				highScores.sort((a, b) => b.score - a.score); // Sort scores in descending order
				localStorage.setItem(
					"highScores",
					JSON.stringify(highScores.slice(0, 3))
				); // Save only top 3 scores
			}

			function viewHighScores() {
				const highScores = JSON.parse(localStorage.getItem("highScores")) || [];
				const highScoreText = highScores
					.map((score, index) => `${index + 1}. ${score.name}: ${score.score}`)
					.join("<br>");
				document.getElementById("highScores").innerHTML =
					highScoreText || "No high scores yet.";
				document.getElementById("highScores").style.display = "block";
			}
		</script>
	</body>
</html>
